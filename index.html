<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3: SVG Blob Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=JetBrains+Mono&display.swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>SVG Blob Generator</h1>
    </header>

    <main class="app-layout">
        <div class="preview-panel">
            <div id="svg-container">
                <!-- Our generated SVG will go here -->
            </div>
            <button id="regenerate-btn">Regenerate</button>
        </div>

        <div class="controls-wrapper">
            <div class="controls-panel">
                <h2>Customize</h2>
                <div class="control-group">
                    <label for="complexity">Complexity (Number of points)</label>
                    <input type="range" id="complexity" min="3" max="15" value="6">
                    <span id="complexity-value">6</span>
                </div>
                <div class="control-group">
                    <label for="contrast">Contrast (Jaggedness)</label>
                    <input type="range" id="contrast" min="0" max="50" value="20">
                    <span id="contrast-value">20</span>
                </div>
            </div>
            <div class="output-panel">
                <h2>SVG Code</h2>
                <textarea id="svg-output" rows="6" readonly></textarea>
                <button id="copy-btn">Copy to Clipboard</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
